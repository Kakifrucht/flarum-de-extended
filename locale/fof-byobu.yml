            pd_user_left_label: Ein Empfänger verlässt eine private Diskussion, an der ich teilnehme
            pd_user_left_text: "{username} hat die private Diskussion verlassen"
            pd_added_text: "{username} hat dich zu einer privaten Diskussion hinzugefügt"
            pd_added_label: "Jemand fügt mich zu einer bestehenden privaten Diskussion hinzu"

        confirm:
            make_public: Dadurch wird diese private Diskussion für alle sichtbar. Überlege, ob dies die richtige Handlung ist, bevor du fortfährst.

    admin:
        permission:
            create_private_discussions_with_users: Private Diskussionen mit Nutzern erstellen
            create_private_discussions_with_groups: Private Diskussionen mit Gruppen erstellen
            create_private_discussions_with_blocking_users: Erstelle private Diskussionen mit Nutzern, die du blockierst
            edit_user_recipients: Nutzer bearbeiten, die an privaten Diskussionen teilnehmen
            edit_group_recipients: Gruppen bearbeiten, die an privaten Diskussionen teilnehmen
            view_private_discussions-when-flagged: Private Diskussionen anderer Nutzer anzeigen, wenn diese gemeldet sind

        settings:
            badge-icon: Byobu Diskussions Abzeichen
            post-event-icon: Byobu Post Ereignisse

    email:
        subject:
            private_discussion_created: "[Private Diskussion] {display_name} hat eine neue private Diskussion mit dir begonnen"
            private_discussion_replied: "[Private Diskussion] {display_name} hat in einer privaten Diskussion gepostet"
            recipient_removed: "[Private Diskussion] {display_name} hat die Diskussion verlassen"
            private_discussion_added: "[Private Diskussion] {display_name} hat dich zu einer privaten Diskussion hinzugefügt"
        body:
            private_discussion_created: |
                Hallo {recipient_display_name},

                {actor_display_name} hat eine neue private Diskussion mit dir als Empfänger gestartet, mit dem Titel '{discussion_title}'.

                Betrachte sie hier:
                {discussion_url}

                Du musst dich eventuell erst einloggen, bevor du auf diesen Link zugreifen kannst.
            private_discussion_replied: |
                Hallo {recipient_display_name},

                {actor_display_name} hat in einer privaten Diskussion mit dir als Empfänger gepostet, mit dem Titel '{discussion_title}'.

                Betrachte sie hier:
                {post_url}

                Du musst dich eventuell erst einloggen, bevor du auf diesen Link zugreifen kannst.
            recipient_removed: |
                Hallo {recipient_display_name},

                {actor_display_name} hat die private Diskussion '{discussion_title}' verlassen. Dadurch ist der/die Nutzer*in nicht mehr dazu in der Lage, den Inhalt zu sehen.

                Betrachte sie hier:
                {discussion_url}

                Du musst dich eventuell erst einloggen, bevor du auf diesen Link zugreifen kannst.
            private_discussion_added: |
                Hallo {recipient_display_name},

                {actor_display_name} hat dich zu einer bestehenden privaten Diskussion hinzugefügt, mit dem Titel '{discussion_title}'.

                Betrachte sie hier:
                {discussion_url}

                Du musst dich eventuell erst einloggen, bevor du auf diesen Link zugreifen kannst.
