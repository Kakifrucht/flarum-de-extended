# link to current english version: https://github.com/FriendsOfFlarum/links/blob/master/locale/en.yml
fof-links:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Edit Link modal dialog.
    edit_link:
      delete_link_button: Link löschen
      delete_link_confirmation: "Bist du sicher, dass du diesen Link löschen möchtest?"
      everyone-label: Jeder
      guests-label: Gäste
      internal_link: "Ist dies ein interner Link?"
      members-label: Registrierte Nutzer*innen
      open_newtab: "Link in neuem Tab öffnen"
      submit_button: => core.ref.save_changes
      title: => fof-links.ref.create_link
      title_label: => fof-links.ref.title
      title_placeholder: => fof-links.ref.title
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      url_label: => fof-links.ref.url
      url_placeholder: => fof-links.ref.url
      visibility: Link Sichtbarkeit

    # These strings are used in the Links page.
    links:
      create_button: => fof-links.ref.create_link
      links: => fof-links.ref.links

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    create_link: Link erstellen
    links: Links
    title: Titel
    url: URL
