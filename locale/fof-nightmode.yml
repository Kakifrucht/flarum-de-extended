# link to current english version: https://github.com/FriendsOfFlarum/nightmode/blob/master/resources/locale/en.yml
fof-nightmode:
    ref:
        auto: Automatisch (basierend auf Browser- oder Geräteoptionen)
        light: Tagmodus
        dark: Nachtmodus

    admin:
        settings:
            modal:
                default_theme: Standard Forum Design
                default_theme_helper: Das Standard Design wird für neue Nutzer, Gäste und solche, die keine Präferenz eingestellt haben, automatisch eingestellt.
                theme_auto: => fof-nightmode.ref.auto
                theme_light: => fof-nightmode.ref.light
                theme_dark: => fof-nightmode.ref.dark
    forum:
        day: => fof-nightmode.ref.light
        night: => fof-nightmode.ref.dark

        user:
            settings:
                heading: Design
                description: Wähle aus, welches Farbthema du für das Forum verwenden möchtest.
                description2: Dieses Thema wird mit deinem Account verknüpft und gilt für alle deine Geräte, es sei denn, du aktivierst den Schalter unten für individuelle Einstellungen pro Gerät.
                device_specific_setting_checkbox: Individuelle Einstellungen pro Gerät 
                device_specific_setting_checkbox_tooltip: Deine Theme-Auswahl wird individuell für jedes deiner Geräte gespeichert.
                options:
                    auto: => fof-nightmode.ref.auto
                    day: => fof-nightmode.ref.light
                    night: => fof-nightmode.ref.dark
                option_descriptions:
                    auto: Dein Farbthema wird basierend auf deinen Browser- oder Geräteeinstellungen automatisch ausgewählt. Wenn du zum Beispiel den dunklen Modus in iOS aktiviert hast, wird auch das Forum dunkel sein.
                    day: Die klassische Erfahrung, die man gewohnt ist. Geliebt und getestet.
                    night: Du bist eine kleine Nachteule. Du wachst über das Forum in der Nacht, während die Vögel schlafen und die Füchse jagen. Oder du bevorzugst einfach die dunkleren Farben!
