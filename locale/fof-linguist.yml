# link to current english version: https://github.com/FriendsOfFlarum/linguist/blob/master/resources/locale/en.yml
fof-linguist:
    admin:
        buttons:
            apply: Anwenden
            reset: Original wiederherstellen
            copy-original: Originaltext kopieren
            load-more: Mehr laden
        locales:
            all: Alle
        placeholder:
            not-translated: Nicht übersetzt
            all-locales: Ein hier definierter Text wird in allen Sprachen angezeigt
            hint: 'Ursprünglicher Wert:'
        filters:
            search: Übersetzungsstrings suchen…
